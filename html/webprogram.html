<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/webprogram.css">
</head>
<body>
    <h1>Aprendendo Javascript</h1>
    <p id="texto"></p>
    <p>
        <script>
            document.write("Olá! <u>Isso foi escrito com document.write</u>")
        </script>
    </p>
    <button class="botao" onclick="minhaFuncao()">Clique aqui</button>
    <br><br>
    <select id="itens" onchange="mudou()">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>
    <div id="minhadiv" onmouseover="fundoAzulClaro()" onmouseout="fundoAzul()" onmousemove="mouseMove()" onmouseup="viraVermelho()" onmousedown="viraAmarelo()"></div>
    <form>
        <div class="formulario">
            <input id="campoTexto" type="text" placeholder="Digite o seu nome" onfocus="console.log('Função onfocus ativada')">
            <p id="mousemove"></p>
            <p id="validacao"></p>
            <button class="botao" onclick="verificar()">Clique aqui</button>
        </div>
            <div class="formularioCor">
            <input type="text" id="campoTexto2" placeholder="Digite uma cor">
            <p id="pCor"></p>
            <button class="botao" onclick="">Mudar cor</button>
        </div>
    </form>
<script src="../js/webprogram.js"></script>

</html>
